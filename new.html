<!DOCTYPE html>
<html>
<head>
    <title>Photo Slider</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .slider {
            width: 600px; /* Adjust as needed */
            height: 300px; /* Adjust as needed */
            overflow: hidden;
            position: relative;
        }

        .slide {
            display: none;
            width: 600px;
            height: 300px;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide.active {
            display: block;
        }

        .thumbnails {
            display: flex;
            margin-top: 15px;
        }

        .thumb {
            width: 100px; /* Adjust as needed */
            height: 60px; /* Adjust as needed */
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .thumb.active {
            border-color: #3399ff;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
<div class="slider">
    <div class="slide"><img src="image1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="image2.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="image3.jpg" alt="Slide 3"></div>
</div>

<div class="thumbnails">
    <div class="thumb" data-target="0"><img src="image1-thumb.jpg" alt=""></div>
    <div class="thumb" data-target="1"><img src="image2-thumb.jpg" alt=""></div>
    <div class="thumb" data-target="2"><img src="image3-thumb.jpg" alt=""></div>
</div>

<script>
    const slides = document.querySelectorAll('.slide');
    const thumbs = document.querySelectorAll('.thumb');

    thumbs.forEach((thumb, index) => {
        thumb.addEventListener('click', () => {
            hideAllSlides();
            slides[index].classList.add('active');
            thumbs[index].classList.add('active');
        });
    });

    function hideAllSlides() {
        slides.forEach(slide => slide.classList.remove('active'));
        thumbs.forEach(thumb => thumb.classList.remove('active'));
    }

    // Initial display
    slides[0].classList.add('active');
    thumbs[0].classList.add('active');

</script>
</body>
</html>
